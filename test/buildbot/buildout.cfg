[buildout]
extends = master.cfg slave.cfg
parts = 
    master
    tcpcrypt
    ubuntu-lucid-i386
    ubuntu-lucid-amd64
    debian-squeeze-amd64
    freebsd-81-amd64
    poller
    buildbot-script

[buildbot-script]
recipe = zc.recipe.egg
eggs = buildbot
entry-points = buildbot-script=pkg_resources:run_script
arguments = 'buildbot', 'buildbot'

